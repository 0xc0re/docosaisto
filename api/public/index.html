<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doco Saisto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <!-- Spinner Overlay -->
    <div id="spinner-overlay">
        <div class="spinner-border" role="status"></div>
    </div>
    <div class="container text-center">
        <a href="https://github.com/0xc0re/docosaisto"><img src="sbaitso.png" alt="Sbaitso" class="img-fluid my-4" id="sbaitso-image"></a>
        <div class="custom-controls"> <!-- Added custom class for the controls -->
            <div class="row">
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" placeholder="Enter text" id="text-input">
                </div>
                <div class="col-12 col-md-4">
                    <button class="btn btn-outline-secondary btn-block" type="button" id="generate-button">Generate</button>
                </div>
            </div>
            <audio id="audio-player" controls class="mt-3 w-100"></audio> <!-- Full width within the custom controls -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
